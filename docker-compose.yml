version: '3.5'

services:
  mysql:
    image: mysql:5.7
    container_name: api-project-nn-finance-9
    restart: always
    ports:
      - 3309:3306 
    environment:
      MYSQL_DATABASE: laravel9
      MYSQL_USER: financeDev
      MYSQL_PASSWORD: financeDev
      MYSQL_ROOT_PASSWORD: financeDev
    # volumes:
      # - mysql=/var/lib/mysqlexpose:
    expose:
      - '3309'